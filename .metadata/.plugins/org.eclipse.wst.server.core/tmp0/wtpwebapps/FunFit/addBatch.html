<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Batch</title>
    <!-- Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Add Batch</h2>
        <form action="AddBatchServlet" method="post">
            <div class="form-group">
                <label for="batchName">Batch Name:</label>
                <input type="text" class="form-control" id="batchName" name="batchName" required>
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <input type="text" class="form-control" id="details" name="details">
            </div>
            <div class="form-group">
                <label for="numberOfParticipants">Number of Participants:</label>
                <input type="number" class="form-control" id="numberOfParticipants" name="numberOfParticipants" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Batch</button>
        </form>
    </div>
    <!-- Bootstrap JS and jQuery links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
